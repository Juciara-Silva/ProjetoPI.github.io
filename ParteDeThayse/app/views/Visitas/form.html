#{extends 'main.html' /} #{set title:'Form' /} #{if p} #{set
title:'Edição de Pessoa!!!' /} #{/if} #{else} #{set title:'Cadastro de
Pessoa!!!' /} #{/else}

<form action="/Visitas/salvar">


	<div class="container text-center">
		<br />
		<h2>Agendar reserva</h2>
	</div>

	<br />

	<div class="d-flex justify-content-center">

		<div class="shadow p-3 mb-5 bg-body-tertiary rounded w-75">



			<div class="container mb-3">

				<div class="mb-3">

					<label for="nome" class="form-label text-dark">Nome: </label> <input
						type="text" id="nome" name="v.nome" class="form-control"
						value="${v?.nome}">
				</div>

				<div class="mb-3">
					<label for="email" class="form-label text-dark">Email: </label> <input
						type="email" id="email" name="v.email" class="form-control"
						value="${v?.email}">
				</div>

				<div class="mb-3">
					<div class="col-auto">
						<label for="senha" class="form-label text-dark">Senha: </label>
					</div>

					<div class="mb-3">
						<input type="password" id="senha" class="form-control"
							aria-describedby="passwordHelpInline">
					</div>
					<div class="mb-3">
						<span id="senha" class="form-text text-dark"> Deve ter
							entre 8 e 20 caracteres. </span>
					</div>
				</div>

				<div class="mb-3">
					<label for="data" class="form-label text-dark">Data:</label> <input
						type="date" id="data" name="v.data" class="form-control"
						value="${v?.data}">
				</div>

				<div class="text-center mt-4">
					<button type="submit" class="btn btn-primary w-50">Enviar</button>
				</div>
</form>

<div class="text-center mt-4">
	<a href="@{Visitas.listar}" class="btn btn-dark">Voltar para
		Listagem</a>
</div>
